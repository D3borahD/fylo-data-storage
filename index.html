<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="style/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style/mobilestyle.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 500px)"
      href="style/desktopstyle.css"
    />
  </head>
  <body>
    <section class="card">
      <div class="marque">
        <img id="logo" src="style/images/logo.svg" alt="logo" />
        <div class="element">
          <div class="image">
            <img src="style/images/icon-document.svg" alt="document" />
          </div>
          <div class="image">
            <img src="style/images/icon-folder.svg" alt="folder" />
          </div>
          <div class="image">
            <img src="style/images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </div>
      <div class="progressbar">
        <p>Youâ€™ve used <em>815 GB</em> of your storage</p>
        <div class="bar">
          <div class="bar-level"></div>
          <div class="bar-cursor"></div>
          <p class="mingb">0 GB</p>
          <p class="maxgb">1000 GB</p>
        </div>

        <div class="gbleft">
          <p><em>185</em></p>
          <p>GB Left</p>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
